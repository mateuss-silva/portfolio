<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project Details | Mateus Silva</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <style>
      .project-detail-hero {
        padding: 120px 0 60px;
        background: radial-gradient(circle at top right, rgba(100, 255, 218, 0.05), transparent);
        text-align: center;
      }
      .project-detail-title {
        font-size: clamp(2.5rem, 8vw, 4rem);
        margin-bottom: 1rem;
        background: var(--accent-gradient);
        -webkit-background-clip: text;
        background-clip: text;
        -webkit-text-fill-color: transparent;
      }
      .project-detail-subtitle {
        font-size: 1.25rem;
        color: var(--secondary-color);
        max-width: 800px;
        margin: 0 auto 2rem;
      }
      
      .project-gallery-carousel {
        display: flex;
        gap: 20px;
        overflow-x: auto;
        padding: 40px 0;
        scrollbar-width: thin;
        scrollbar-color: var(--primary-color) transparent;
        justify-content: center;
      }
      .project-gallery-carousel::-webkit-scrollbar {
        height: 8px;
      }
      .project-gallery-carousel::-webkit-scrollbar-thumb {
        background: var(--primary-color);
        border-radius: 10px;
      }
      
      .gallery-item {
        flex: 0 0 auto;
        width: 320px;
        height: auto;
        border-radius: 20px;
        overflow: hidden;
        border: 1px solid var(--border-color);
        background: #000;
        box-shadow: 0 10px 40px rgba(0,0,0,0.4);
        transition: transform 0.3s ease;
      }
      .gallery-item:hover {
        transform: scale(1.02);
      }
      .gallery-item img {
        width: 100%;
        height: auto;
        display: block;
        object-fit: contain;
      }

      .btn-github {
        display: inline-flex;
        align-items: center;
        gap: 12px;
        margin: 20px 0 40px;
        background: #24292e;
        color: white;
        padding: 14px 28px;
        border-radius: 35px;
        text-decoration: none;
        font-weight: 600;
        transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        border: 1px solid rgba(255,255,255,0.1);
      }
      .btn-github:hover {
        background: var(--primary-color);
        color: #0d1117;
        transform: translateY(-5px);
        box-shadow: 0 10px 20px rgba(100, 255, 218, 0.2);
      }

      .tech-blueprint {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
        gap: 2rem;
        margin: 60px 0;
      }
      .blueprint-item {
        background: var(--card-bg);
        padding: 2.5rem;
        border-radius: 20px;
        border-top: 4px solid var(--primary-color);
        box-shadow: var(--card-shadow);
      }
      .blueprint-item h4 {
        color: var(--primary-color);
        margin-bottom: 0.8rem;
        text-transform: uppercase;
        font-size: 0.85rem;
        letter-spacing: 1.5px;
      }
      .blueprint-item p {
        font-size: 1.1rem;
        font-weight: 600;
        color: var(--text-color);
      }
      
      .detail-section { margin: 100px 0; }
      .detail-section h2 { 
        font-size: 2.2rem; 
        margin-bottom: 2.5rem; 
        display: flex; 
        align-items: center; 
        gap: 20px; 
      }
      .detail-section h2::after { 
        content: ""; 
        height: 1px; 
        flex: 1; 
        background: linear-gradient(to right, var(--border-color), transparent); 
      }
      
      .code-display {
        background: #0d1117;
        padding: 2.5rem;
        border-radius: 20px;
        overflow-x: auto;
        font-family: 'Fira Code', 'Courier New', monospace;
        border: 1px solid var(--border-color);
        color: #e6edf3;
        line-height: 1.7;
        font-size: 0.95rem;
        position: relative;
      }
      .code-display::before {
        content: "DART / FLUTTER";
        position: absolute;
        top: 10px;
        right: 20px;
        font-size: 0.7rem;
        color: var(--secondary-color);
        letter-spacing: 1px;
      }

      .back-btn {
        position: fixed;
        top: 30px;
        left: 30px;
        z-index: 1000;
        background: rgba(17, 34, 64, 0.7);
        padding: 12px 24px;
        border-radius: 40px;
        border: 1px solid var(--border-color);
        color: var(--text-color);
        text-decoration: none;
        display: flex;
        align-items: center;
        gap: 12px;
        backdrop-filter: blur(10px);
        transition: all 0.3s ease;
      }
      .back-btn:hover {
        background: var(--primary-color);
        color: #0a192f;
        border-color: var(--primary-color);
      }

      .lang-toggle-overlay {
        position: fixed;
        top: 30px;
        right: 30px;
        z-index: 1000;
      }

      @media (max-width: 768px) {
        .project-gallery-carousel {
          justify-content: flex-start;
          padding-left: 20px;
        }
        .gallery-item { width: 280px; }
        .back-btn { top: 20px; left: 20px; padding: 10px 18px; font-size: 0.9rem; }
        .lang-toggle-overlay { top: 20px; right: 20px; }
      }
    </style>
  </head>
  <body class="dark-theme">
    <a href="index.html" class="back-btn">
      <i class="fas fa-arrow-left"></i>
      <span data-i18n="p_back">Voltar</span>
    </a>

    <div class="lang-toggle-overlay">
        <button id="lang-toggle" class="btn-secondary">English</button>
    </div>

    <header class="project-detail-hero">
      <div class="container slide-up">
        <h1 class="project-detail-title" id="p-title">Project Name</h1>
        <p class="project-detail-subtitle" id="p-subtitle">Subtitle</p>
        
        <a href="#" id="p-github-link" class="btn-github" target="_blank" style="display: none;">
            <i class="fab fa-github"></i>
            <span data-i18n="p_view_code">Ver Código</span>
        </a>

        <div class="project-gallery-carousel" id="p-gallery">
          <!-- Dynamically populated carousel -->
        </div>
      </div>
    </header>

    <main class="container">
      <section class="tech-blueprint reveal">
        <div class="blueprint-item">
          <h4 data-i18n="p_arch_label">Arquitetura</h4>
          <p id="p-architecture"></p>
        </div>
        <div class="blueprint-item">
          <h4 data-i18n="p_state_label">Gerenciamento de Estado</h4>
          <p id="p-state"></p>
        </div>
        <div class="blueprint-item">
          <h4 data-i18n="p_patterns_label">Padrões Core</h4>
          <p id="p-patterns"></p>
        </div>
      </section>

      <section class="detail-section reveal">
        <h2 data-i18n="p_overview_label">Resumo do Projeto</h2>
        <p id="p-description" class="lead" style="line-height: 1.8; color: var(--secondary-color);"></p>
      </section>

      <section class="detail-section reveal">
        <h2 data-i18n="p_tech_label">Deep Dive Técnico</h2>
        <p id="p-technical-details" style="line-height: 1.8; color: var(--secondary-color);"></p>
      </section>

      <section id="p-demo-section" class="detail-section reveal" style="display: none; margin-top: 40px;">
        <h2 data-i18n="p_demo_label">Demo Interativa</h2>
        <div class="demo-container" style="width: 100%; max-width: 520px; margin: 0 auto; height: 780px; border-radius: 20px; overflow: hidden; border: 1px solid var(--border-color); box-shadow: var(--card-shadow); background: #0d1117;">
          <iframe id="p-demo-iframe" src="" style="width: 100%; height: 100%; border: none;" title="Project Demo"></iframe>
        </div>
      </section>

    </main>

    <footer class="footer">
      <div class="container" style="text-align: center; opacity: 0.6;">
        <p class="copyright">&copy; 2026 Mateus Silva. Built with Flutter focus.</p>
      </div>
    </footer>

    <script src="script.js"></script>
    <script>
      document.addEventListener('DOMContentLoaded', () => {
        const urlParams = new URLSearchParams(window.location.search);
        const projectId = urlParams.get('id');
        if (projectId && window.initProjectPage) {
          window.initProjectPage(projectId);
        }
      });
    </script>
  </body>
</html>
